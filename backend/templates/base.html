<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sworkout!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="{{ url_for('static', path='/styling/styles.css') }}" rel="stylesheet">
    <script defer src="{{ url_for('static', path='/javascript/navbar.js') }}"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="http://localhost:5000">
              <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>

          </div>

          <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
              <a href="/" class="navbar-item">Home</a>
              <a href="/docs" class="navbar-item">Documentation</a>

              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">More</a>

                <div class="navbar-dropdown">
                  <a class="navbar-item">Session</a>
                  <a class="navbar-item">Workout</a>
                  <a class="navbar-item">Exercise</a>
                  <hr class="navbar-divider">
                  <a class="navbar-item">Report an issue</a>
                </div>
              </div>
            </div>

            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-light">
                    <span class="icon-text">
                      <span class="icon">
                        <i class="fas fa-cog"></i>
                      </span>
                      <!-- <span>Settings</span> -->
                    </span>

                  </a>
                  <a class="button is-info is-light">
                    <strong>Sign up</strong>
                  </a>
                  <a href="/login" class="button is-info is-light">
                    <strong>Log in</strong>
                  </a>
                </div>
              </div>
            </div>

          </div>

        </nav>
      </div>
    </section>

    {% block content %}
    {% endblock %}

  <footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>SWorkout</strong> by <a href="https://www.github.com/okynas">OkYNaS</a>. The source code is licensed
      <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
      is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
    </p>
  </div>
</footer>

  </body>
</html>
